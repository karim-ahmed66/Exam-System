<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam System || Add Questions</title>
</head>
<body>
    <form action="/add_question" method="post">
        <div class="form-group">
            <label for="question">Question</label>
            <input type="text" name="question" placeholder="Question">
        </div>
        <div class="form-group">
            <label for="answer1">Answer 1</label>
            <input type="text" name="answer1" placeholder="Answer 1">
        </div>
        <div class="form-group">
            <label for="answer2">Answer 2</label>
            <input type="text" name="answer2" placeholder="Answer 2">
        </div>
        <div class="form-group">
            <label for="answer3">Answer 3</label>
            <input type="text" name="answer3" placeholder="Answer 3">
        </div>
        <div class="form-group">
            <label for="answer4">Answer 4</label>
            <input type="text" name="answer4" placeholder="Answer 4">
        </div>
        <div class="form-group">
            <label for="correct_answer">Correct Answer</label>
            <input type="text" name="correct_answer" placeholder="Correct Answer">
        </div>
        <div class="form-group">
            <input type="submit" value="Add Question">
        </div>
        <a href="../add-Exam.html">Back</a>
    </form>

</body>
</html>
