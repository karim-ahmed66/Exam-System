<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam System ||  Add Student</title>
    <link rel="stylesheet" href="../../../../CSS/master.css">
</head>
<body>
    <form action="" method="get">
        <div class="form-group">
            <label for="student-id">Student ID</label>
            <input type="text" name="student-id" id="student-id" placeholder="Student ID">
        </div>
        <div class="form-group">
            <label for="student-name">Student Name</label>
            <input type="text" name="student-name" id="student-name" placeholder="Student Name">
        </div>
        <div class="form-group">
            <label for="student-email">Student Email</label>
            <input type="email" name="student-email" id="student-email" placeholder="Student Email">
        </div>
        <div class="form-group">
            <label for="student-phone">Student Phone</label>
            <input type="text" name="student-phone" id="student-phone" placeholder="Student Phone">
        </div>
        <div class="form-group">
            <label for="student-password">Student Password</label>
            <input type="password" name="student-password" id="student-password" placeholder="Student Password">
        </div>
        <div class="form-group">
            <label for="student-level">Student Level</label>
            <select name="student-level" id="student-level">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="student-group">Student Group</label>
            <select name="student-group" id="student-group">
                <option value="1">Group 1</option>
                <option value="2">Group 2</option>
                <option value="3">Group 3</option>
                <option value="4">Group 4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="student-department">Student Department</label>
            <select name="student-department" id="student-department">
                <option value="1">Department 1</option>
                <option value="2">Department 2</option>
                <option value="3">Department 3</option>
                <option value="4">Department 4</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Add Student">
        </div>
        <div class="form-group">
            <a href="../messions.html">Back</a>
        </div>
    </form>
</body>
</html>
