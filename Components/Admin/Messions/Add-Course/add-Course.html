<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam System || Add Courses</title>
    <link rel="stylesheet" href="../../../../CSS/master.css">
</head>
<body>
    <form action="" method="post">
        <div class="form-group">
            <label for="course-code">Course Code</label>
            <input type="text" name="course-code" id="course-code" placeholder="Course Code">
        </div>
        <div class="form-group">
            <label for="course-name">Course Name</label>
            <input type="text" name="course-name" id="course-name" placeholder="Course Name">
        </div>
        <div class="form-group">
            <label for="course-teacher">Course Teacher</label>
            <select name="course-teacher" id="course-teacher">
                <option value="1">Teacher 1</option>
                <option value="2">Teacher 2</option>
                <option value="3">Teacher 3</option>
                <option value="4">Teacher 4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="course-level">Course Level</label>
            <select name="course-level" id="course-level">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="course-department">Course Department</label>
            <select name="course-department" id="course-department">
                <option value="1">Department 1</option>
                <option value="2">Department 2</option>
                <option value="3">Department 3</option>
                <option value="4">Department 4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="course-semester">Course Semester</label>
            <select name="course-semester" id="course-semester">
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="course-credit-hours">Course Credit Hours</label>
            <input type="number" name="course-credit-hours" id="course-credit-hours" placeholder="Course Credit Hours">
        </div>
        <div class="form-group">
            <label for="course-description">Course Description</label>
            <textarea name="course-description" id="course-description" cols="30" rows="10" placeholder="Course Description"></textarea>
        </div>
        <div class="form-group">
            <label for="course-objectives">Course Objectives</label>
            <textarea name="course-objectives" id="course-objectives" cols="30" rows="10" placeholder="Course Objectives"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Add Course">
        </div>
        <div class="form-group">
            <a href="../messions.html">Back</a>
        </div>
    </form>
</body>
</html>
