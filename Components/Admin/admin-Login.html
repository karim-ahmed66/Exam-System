<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam System || Admin Login</title>
    <link rel="stylesheet" href="../../CSS/master.css">
</head>
<body>
    <form action="" method="post">
        <h1>Admin Login</h1>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autofocus placeholder="someone@gmail.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter Password">
        </div>
        <div class="form-group">
            <input type="submit" value="Login" onclick="location= '/Components/Admin/Messions/messions.html'">
        </div>
        <div class="form-group">
            <span>
                Don't have an account ?
            </span>
            <a href="Register/admin-Register.html">Register</a>
        </div>
    </form>
</body>
</html>
