<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam System || Admin Register</title>
    <link rel="stylesheet" href="../../../CSS/master.css">
</head>
<body>
    <form action="" method="post">
        <h1>Admin Register</h1>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" name="id" required autofocus placeholder="Enter ID">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required autofocus placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autofocus placeholder="Someone@gmail.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <input type="submit" value="Register" onclick="window.location= '../Messions/messions.html';">
        </div>
        <div class="form-group">
            <span>Do you have account ?</span>
            <a href="../admin-Login.html">Login</a>
        </div>
    </form>
</body>
</html>
